<main>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark min-vh-100"
        style="width: 280px"
      >
        <a
          [routerLink]="['/dashboard']"
          routerLinkActive="router-link-active"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <img
            src="../../../../assets/img/logos/crm.png"
            width="30"
            height="30"
            alt=""
          />
          <span class="fs-4 ms-2">AngularApex</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a
              [routerLink]="['/dashboard']"
              routerLinkActive="active"
              class="nav-link text-white"
              aria-current="page"
            >
              <i class="bi bi-house pe-none me-2"></i>
              Home
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/customers']"
              routerLinkActive="active"
              class="nav-link text-white"
            >
              <i class="bi bi-people-fill pe-none me-2"></i>
              Customers
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="../../../../assets/img/user.png"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong>User</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
          </ul>
        </div>
      </div>
      <div class="col py-4 px-4">
        <ng-content #name></ng-content>
      </div>
    </div>
  </div>
</main>
